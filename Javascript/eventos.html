<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongo las fotos</title>
    <style>
        body{
            display:flex;
            margin: auto;
            align-items: center;
            justify-content: space-around;
            background-color: bisque;
        }
        img{
            margin-top: 10%;
            width:12%;
        }
    </style>
    <script>
        function aviso(){
            alert("Hola funciono!!!");
        }
        function moseencima(){
            var fondo= document.getElementById("cuerpo");
            fondo.style.backgroundColor= "red";
        }
        function normalizar(){
            var fondo= document.getElementById("cuerpo");
            fondo.style.backgroundColor= "bisque";
        }



    </script>
</head>
<body id="cuerpo">
    <img src="/assets/uno.jpg" alt="foto1" onclick="aviso()"> 
    <img src="/assets/dos.jpg" alt="foto1" onmouseover="moseencima()" onmouseleave="normalizar()" >
    <img src="/assets/tres.jpg" alt="foto1">
    <img src="/assets/cuatro.jpg" alt="foto1">

    
</body>
</html>
