<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video 25 calculadora con eventos</title>
    <style>
        .numero{
            width:60px;
            height: 60px;
        }
        .igual{
            width:180px;
            height: 60px;
        }
        table{
            margin: auto;
        }
        .color_display{
            height: 30px;
            background-color: #000;
            border: medium #FFF;
            color: #0F0;
            font-size: 18px;
            text-align: right;
            padding: 5px;

        }
    </style>

    <script>
        
        var cifra="";
        var acumulado=0;
        var sumar = false;
        var restar= false;


        function display_numeros(numero){
            document.getElementById("display").value = cifra+numero;
            cifra= document.getElementById("display").value;
        }



        function suma(){
          //alert("sumar pulsado");
          acumulado = acumulado+ parseInt(cifra);
          document.getElementById("display").value = acumulado;
           cifra="";
           sumar= true;
        }
        function resta(){
            acumulado = acumulado- parseInt(cifra);
            document.getElementById("display").value = acumulado;
            cifra="";
            restar= true;

        }


        function resultado(){
            //detectar la operacion
            if(sumar){
                //mostar lo de la suma 
                document.getElementById("display").value= acumulado +parseInt(cifra) ;
            }
            else if(resta){
                document.getElementById("display").value= acumulado -parseInt(cifra) ;
            }
                // te voy  a dejar a medias porque no me gusta como va el razonamiento; se acumulan las cifras en el display, 

        }

       

       
    </script>
</head>
<body>
<table width="30%" border="1">
    <tr>
        <td colspan="4" align="center">
            <input name="display" type="text" class="color_display" id="display" size="25">
        </td>
    </tr>
    <tr>
        <td width="26%"> <input type="button" value="+" name="button"  class="numero" id="button" onclick="suma()"></td>
        <td width="26%"> <input type="button" value="-" name="button2" class="numero" id="button"></td>
        <td width="26%"> <input type="button" value="*" name="button3" class="numero" id="button"></td>
        <td width="26%"> <input type="button" value="/" name="button4" class="numero" id="button"></td>
    </tr>
    <tr>
        <td><input type="button" name="num7" class="numero" id="num7" value="7" onclick="display_numeros(7)"></td>
        <td><input type="button" name="num8" class="numero" id="num8" value="8" onclick="display_numeros(8)"></td>
        <td><input type="button" name="num9" class="numero" id="num9" value="9" onclick="display_numeros(9)"></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><input type="button" name="num4" class="numero" id="num4" value="4" onclick="display_numeros(4)"></td>
        <td><input type="button" name="num5" class="numero" id="num5" value="5" onclick="display_numeros(5)"></td>
        <td><input type="button" name="num6" class="numero" id="num6" value="6" onclick="display_numeros(6)"></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><input type="button" name="num1" class="numero" id="num1" value="1" onclick="display_numeros(1)"></td>
        <td><input type="button" name="num2" class="numero" id="num2" value="2" onclick="display_numeros(2)"></td>
        <td><input type="button" name="num3" class="numero" id="num3" value="3" onclick="display_numeros(3)"></td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><input type="button" name="num0" class="numero" id="num0" value="0" onclick="display_numeros(0)" ></td>
        <td><input type="button" name="coma" class="numero" id="coma" value=","></td>
        <td><input type="button" name="igual" class="numero" id="igual" value="=" onclick="resultado()"></td>
    </tr>


</table>

<script>
    document.getElementById("display").value=0;
</script>
    
</body>
</html>
