<head>

    <script>
        $(document).ready(function(){
            
          /*bien

            $("#foto1").replaceWith("He cambiado la foto");
            $("#foto2").replaceWith("<div id=`tres`> hola otra cosa</div>");
        }
       function cerrarBanner(){
                $("#banner").remove();
            }
          
      
    </script>
    
    <div id="banner">
        Banner de prueba

    </div>

        <img src="/assets/tres.jpg" alt="foto1">
        <img src="/assets/cuatro.jpg" alt="foto1">
