    <script id="video13 calculadora ">

        if(operacion == "suma"){
            document.write("Has elegido "+ operacion + " y el resultado es :" + num1 +"+"+ num2 +" = ");
            document.write(num1+num2);
        }
        else if(operacion == "resta"){
            document.write("Has elegido "+ operacion + " y el resultado es :" + num1 +"-"+ num2 +" = ");
            document.write(num1-num2);
        }
        else if(operacion == "multi"){
            document.write("Has elegido "+ operacion + " y el resultado es :" + num1 +"*"+ num2 +" = ");
            document.write(num1*num2);
        }
        else if(operacion == "divide"){
            document.write("Has elegido "+ operacion + " y el resultado es :" + num1 +"/"+ num2 +" = ");
